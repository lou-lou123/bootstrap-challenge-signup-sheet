<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-primary text-white">
            <a href="#" class="navbar-brand text-white display-1">Music Performance</a>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link text-white" href="#">About</a>
                </li>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link text-white" href="#">Sign Up</a>
                </li>
        </ul>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Type of Music</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Jazz</option>
                <option>Rock</option>
                <option>Hip Hop</option>
                <option>Pop</option>
                <option>R&B</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Example multiple select</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Electric Guitar</option>
                <option>Piano</option>
                <option>Trumpet</option>
                <option>Violin</option>
                <option>Triangle</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Additional Comments</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="button">
                    Submit
                </button>
            </div>
          </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
